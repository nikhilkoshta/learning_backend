<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script>
        let firstBox = document.getElementById("box1");
        let num1 = firstBox.innerHTML;
        let secondBox = document.getElementById("box2");
        let num2 = secondBox.innerHTML;
        function onClick(num1, num2) {
            const answer = num1 + num2;

            const newH1 = document.createElement('h1');

            return document.getElementById("answerDiv").appendChild(newH1).textContent(answer);
        }
    </script>

    <input type="text" name="number" id="box1" placeholder="Type the first number">
    <input type="text" name="number" id="box2" placeholder="Type the second number">

    <button id="calculate">Calculate Sum</button>

    <div id="answerDiv"></div>
</body>
</html>
